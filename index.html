<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Flixora â€“ Discover movies, trailers, and reviews." />
  <title>Flixora | Explore Movies</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0a0a0f;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(0,0,0,0.8);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: #1e90ff;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #1e90ff;
    }

    .hero {
      position: relative;
      height: 70vh;
      background: url('https://image.tmdb.org/t/p/original/8YFL5QQVPy3AgrEQxNYVSgiPEbe.jpg') no-repeat center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #1e90ff;
    }

    .hero p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .section {
      padding: 60px;
    }

    .section h2 {
      font-size: 2rem;
      color: #1e90ff;
      margin-bottom: 30px;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .movie-card {
      background-color: #12121a;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
    }

    .movie-card h3 {
      padding: 10px;
      font-size: 1rem;
      color: #fff;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #0c0c12;
      color: #777;
      font-size: 0.9rem;
    }

    @media(max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .section {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Flixora</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Discover</a></li>
        <li><a href="#">Reviews</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Discover Your Next Favorite Movie</h1>
      <p>Explore trending films, watch trailers, and read reviews â€” all in one place.</p>
    </div>
  </section>

  <section class="section" id="trending">
    <h2>ðŸ”¥ Trending Movies</h2>
    <div class="movie-grid" id="movieGrid">
      <!-- Movies will load here -->
    </div>
  </section>

  <footer>
    Â© 2025 Flixora. All rights reserved.
  </footer>

  <script>
    const API_KEY = 'YOUR_TMDB_API_KEY'; // Replace with your TMDB key
    const movieGrid = document.getElementById('movieGrid');

    async function fetchMovies() {
      try {
        const res = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}`);
        const data = await res.json();

        data.results.slice(0, 12).forEach(movie => {
          const card = document.createElement('div');
          card.classList.add('movie-card');
          card.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" />
            <h3>${movie.title}</h3>
          `;
          movieGrid.appendChild(card);
        });
      } catch (err) {
        console.error('Error fetching movies:', err);
      }
    }

    fetchMovies();
  </script>

</body>
</html>
